<body>

    <header class="top">

                <li><a href="index.html"> <img src="resources/sofa.png"></a></li>

   <section class="contactForm">  

        <form>
            
            <div class="container">
                
                <div class="field-holder required">
                    <input type="text" id="firstName"  name="firstName" required>
                    <label for="firstName">  Όνομα</label>
                </div>

                <div class="field-holder required">
                    <input type="text" id="lastName"  name="lastName" required>
                    <label for="lastName">  Επώνυμο</label>
                </div>

                <div class="field-holder required">
                    <input type="email" value="" id="email" name="email" onchange="this.setAttribute('value', this.value);" />
                    <label for="email">Email</label>
                </div>

                
            </div>

            <div class="field-holder required" id="text">
                <label for="story">Πείτε μας τι θα θέλατε να μάθετε</label><br><br>

                <textarea id="story" name="story" rows="9" cols="33"></textarea>

            </div>

            <div class="field-holder" id="checkout">
                <button>
                    Αποστολή
                </button>

        </div>

            
        </form>

   </section>
    
</body>
