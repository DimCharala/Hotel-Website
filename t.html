<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>


.parent-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(30px, 1fr)); /* Adjust based on minimum width and parent width */
  gap: 5px; /* Margin between children */
  width: 1060px; /* Width of the parent container */
  overflow: hidden; /* Hide overflow */
}

.child {
  height: 30px; /* Height of each child */
  background-color:red; /* Just for visualization */
  min-width:30px;
}


  </style>
</head>
<body>
  <div class="parent-container">
    <div class="child">Child 1</div>

  </div>
  <script>
    el=document.querySelector('.child')
    document.writeln(el.textContent)
    el.style.color="blue"
    el.style.width='100.2px'
    document.writeln(el.style.width)
  </script>
  
</body>
</html>
